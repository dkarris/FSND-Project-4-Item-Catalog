{% extends "main.html" %}
{% block content %}
<div class="fb-login-button" data-max-rows="1" data-size="medium"  data-show-faces="false" data-auto-logiout-link="true"
  data-scope="public_profile, email" onlogin="FBlogin()">
    Login with Facebook
  </div>
  <div id="result">
  </div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '170935103400664',
      xfbml      : true,
      version    : 'v2.8',
      cookie     : true,
      status     : true // forces FB to check user status w/o calling FB.getloginStatus
    });
    };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  function FBlogin() {
    var fb_oath_response = FB.getAuthResponse();
    var access_token = fb_oath_response['accessToken'];
    console.log('JS accessdata');
    console.log(access_token)
    $.ajax ({
      type: 'POST',
      url: '/fbconnect?state={{state}}',
      processData: true,
      data: access_token,
      contentType: 'text/plain',
      // contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        if (result) {
          $('#result').html('Login Successful! </br>' + result +
                  '</br> Redirecting...');
                setTimeout(function() {
                  window.location.href = '/';
                }, 4000);
        } else {
          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
      }
    })
  };
</script>
{% endblock %}
