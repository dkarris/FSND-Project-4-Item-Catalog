<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body>
    <div id='test'>
      <table>
      </table>
    </div>
<!-- jQuery load -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript">
      // Script to load data from https://vpic.nhtsa.dot.gov/ API 
      // Using JS and not jQuery to learn pure JS coding.

      var url = 'https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?format=json&page=1';
      var json_request = new XMLHttpRequest();
      json_request.onreadystatechange = function() {
         console.log(this.readyState);
         if (this.readyState == 4 && this.status ==200) {
            var parsed_json = JSON.parse(this.responseText);
            $('table').append('<th>N</th><th> Country </th>' +
              '<th> MFC </th><th>MFC ID </th><th>MFR_name</th>');
            for (var i=0; i<parsed_json.Results.length; i++) {
               var mfr = parsed_json.Results[i];
               var string_add = '<tr>'
               string_add += '<td>' + i + '</td>';
               string_add += '<td>' + mfr.Country + '</td>';
               string_add += '<td>' + mfr.Mfr_CommonName + '</td>';
               string_add += '<td>' + mfr.Mfr_ID + '</td>';
               string_add += '<td>' + mfr.Mfr_Name + '</td>';
               string_add += '</tr>'
               $('table').append(string_add);
             }
        }
       };
      json_request.open('GET', url);
      json_request.send();
     </script>
</body>
</html>
